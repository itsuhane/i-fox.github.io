<section id="banner" data-vide-bg="{% if site.banner.video %}{{ site.assets.videos | prepend: site.baseurl }}/{{ site.banner.video }}{% endif %}" data-vide-options="posterType: jpg, loop: true, muted: false, position: 50% 50%">
  <div class="wrapper">
    <div class="content">
      <h1 class="title">{% if site.banner.title %}{{ site.banner.title }}{% else %}Enjoy Freedom{% endif %}</h1>
      <h2 class="sub_title">{% if site.banner.description %}{{ site.banner.description }}{% else %}"A journey of a thousand miles begins with a single step". — Lao Tzu{% endif %}</h2>
    </div>
  </div>
</section> <!-- End Section Banner -->
